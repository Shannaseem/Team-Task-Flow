<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Sign Up</title>
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
      <div class="navbar-brand">TaskFlow <i class="fas fa-tasks"></i></div>
      <div class="navbar-actions">
        <div class="user-profile">
          <!-- Placeholder for future profile actions -->
        </div>
      </div>
    </nav>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-screen">
      <div class="spinner"></div>
    </div>

    <!-- Message Modal -->
    <div class="modal-overlay" id="message-modal-overlay">
      <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <div class="modal-icon" id="message-icon"></div>
        <h2 id="message-title"></h2>
        <p id="message-text"></p>
        <button id="message-ok-btn">OK</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="login-signup-container">
      <div class="login-signup-card">
        <h1>TaskFlow</h1>
        <p>Create your account to get started with TaskFlow.</p>
        <form id="signup-form" class="login-signup-form">
          <div class="form-group">
            <label for="tenant-name">Team Name</label>
            <input
              type="text"
              id="tenant-name"
              name="tenant-name"
              placeholder="Enter your team name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password (min 8 chars)"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="index.html" class="login-signup-link"
              >Already have an account? Login</a
            >
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
