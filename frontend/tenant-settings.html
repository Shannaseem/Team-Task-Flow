<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Team Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome-free-7.0.0-web/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <main class="auth-container">
        <h1>TaskFlow</h1>
        <h2>Team Settings</h2>
        <form id="tenant-settings-form">
          <label for="tenant-name-input">Team Name</label>
          <input type="text" id="tenant-name-input" required />
          <button type="submit">Update</button>
          <a href="dashboard.html" class="btn">Back to Dashboard</a>
        </form>
      </main>
    </div>

    <!-- Message Modal -->
    <div id="message-modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close-btn" onclick="closeAllModals()">&times;</span>
        <div class="modal-body">
          <span id="message-icon" class="modal-icon"></span>
          <h2 id="message-title"></h2>
          <p id="message-text"></p>
        </div>
        <button id="message-ok-btn" onclick="closeAllModals()">OK</button>
      </div>
    </div>

    <script src="js/utils.js" type="module"></script>
    <script src="js/tenant-settings.js" type="module"></script>
  </body>
</html>
