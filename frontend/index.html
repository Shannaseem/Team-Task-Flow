<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="centered-container">
      <div class="form-container">
        <div class="form-header">
          <i class="fas fa-sign-in-alt form-icon"></i>
          <h1>Welcome Back!</h1>
          <p>Login to continue managing your team tasks.</p>
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-full mt-4">
            Login
          </button>
        </form>
        <p class="form-link-text">
          Don't have a team? <a href="signup.html">Create one</a>
        </p>
      </div>
    </div>

    <div id="message-modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <div class="button-group">
          <button id="modal-ok-button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
  </body>
</html>
