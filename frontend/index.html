<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Login</title>
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
      <div class="navbar-brand">TaskFlow <i class="fas fa-tasks"></i></div>
      <div class="navbar-actions">
        <div class="user-profile">
          <!-- Placeholder for future profile actions -->
        </div>
      </div>
    </nav>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-screen">
      <div class="spinner"></div>
    </div>

    <!-- Message Modal -->
    <div class="modal-overlay" id="message-modal-overlay">
      <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <div class="modal-icon" id="message-icon"></div>
        <h2 id="message-title"></h2>
        <p id="message-text"></p>
        <button id="message-ok-btn">OK</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="login-signup-container">
      <div class="login-signup-card">
        <h1>TaskFlow</h1>
        <p>Welcome back! Please login to your account.</p>
        <form id="login-form" class="login-signup-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="signup.html" class="login-signup-link"
              >Don't have an account? Sign up</a
            >
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
