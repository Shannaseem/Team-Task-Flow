<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>TaskFlow</h1>
        </div>
        <div class="sidebar-menu">
          <a href="dashboard.html" class="sidebar-menu-item"
            ><i class="fas fa-th-large"></i> Dashboard</a
          >
          <a href="dashboard.html#my-tasks" class="sidebar-menu-item"
            ><i class="fas fa-list-ul"></i> My Tasks</a
          >
          <a href="#" class="sidebar-menu-item" id="team-members-btn-sidebar"
            ><i class="fas fa-users"></i> Team Members</a
          >
          <a href="#" class="sidebar-menu-item active" id="settings-btn-sidebar"
            ><i class="fas fa-cog"></i> Settings</a
          >
        </div>
        <a href="#" class="logout-btn" id="logout-btn"
          ><i class="fas fa-sign-out-alt"></i> Logout</a
        >
        <div class="copyright">&copy; 2025 TaskFlow</div>
      </aside>

      <main class="main-content">
        <header class="dashboard-header">
          <h2>Settings</h2>
        </header>

        <section class="settings-section">
          <div class="card">
            <h3 class="card-title">Update Team Name</h3>
            <form id="tenant-name-form" class="modal-form">
              <div class="form-group">
                <label for="tenant-name">Team Name</label>
                <input type="text" id="tenant-name" required />
              </div>
              <div class="modal-actions">
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <div id="message-modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <h2 id="message-modal-title"></h2>
        <p id="message-modal-text"></p>
        <button class="btn btn-primary" id="message-modal-close">Close</button>
      </div>
    </div>

    <div id="confirm-modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <h2 id="confirm-modal-title">Confirm Action</h2>
        <p id="confirm-modal-text">Are you sure?</p>
        <div class="modal-actions">
          <button class="btn btn-danger" id="confirm-modal-yes">Yes</button>
          <button class="btn btn-secondary" id="confirm-modal-no">No</button>
        </div>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/tenant-settings.js"></script>
    <script>
      // Sidebar active state for settings page
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".sidebar-menu-item").forEach((item) => {
          item.classList.remove("active");
        });
        const settingsBtn = document.getElementById("settings-btn-sidebar");
        if (settingsBtn) {
          settingsBtn.classList.add("active");
        }
        // Setup logout button
        const logoutBtn = document.getElementById("logout-btn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            logout();
          });
        }

        // Setup team members button
        const teamMembersBtn = document.getElementById(
          "team-members-btn-sidebar"
        );
        if (teamMembersBtn) {
          teamMembersBtn.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "dashboard.html"; // Go to dashboard to open modal
          });
        }
      });
    </script>
  </body>
</html>
