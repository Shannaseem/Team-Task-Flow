<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite User</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="centered-container">
      <div class="form-container">
        <div class="form-header">
          <i class="fas fa-user-plus form-icon"></i>
          <h1>Invite a New User</h1>
          <p>Create credentials for a new user to join your team.</p>
        </div>
        <form id="invite-form">
          <div class="form-group">
            <label for="user-email">User Email</label>
            <input
              id="user-email"
              type="email"
              placeholder="New user's email"
              required
            />
          </div>
          <div class="form-group">
            <label for="temp-password">Temporary Password</label>
            <input
              id="temp-password"
              type="password"
              placeholder="Set a temporary password"
              required
            />
          </div>
          <div class="form-group">
            <label for="user-role">User Role</label>
            <select id="user-role">
              <option value="member">Member</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-full mt-4">
            <i class="fas fa-paper-plane"></i> Invite User
          </button>
        </form>
        <a href="dashboard.html" class="btn btn-secondary w-full mt-4">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
    </div>

    <div id="message-modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <div class="button-group">
          <button id="modal-ok-button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/invite.js"></script>
    <script type="module" src="js/utils.js"></script>
  </body>
</html>
